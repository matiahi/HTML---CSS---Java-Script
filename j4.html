<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <style>
        table {
            border: solid;
        }
    </style>
</head>

<body>
    <p id="p">تمرین چهارم : ماشین حساب تک function</p>
    <hr>
    <table>
        <tr>
            <td><input type="number" id="a"></td>
            <td>

                <input type="button" value="+" onclick="cal(1)">
                <input type="button" value="-" onclick="cal(2)">
                <input type="button" value="*" onclick="cal(3)">
                <input type="button" value="/" onclick="cal(4)">


            </td>
            <td><input type="number" id="b"></td>
            <td> = </td>
            <td><input type="number" id="c" disabled></td>
        </tr>
    </table>

    <script>
        function cal(n) {
            if (n == 1) {
                document.getElementById('c').value = parseInt(document.getElementById('a').value) + parseInt(document.getElementById('b').value);
            }
            else if (n == 2) {
                document.getElementById('c').value = document.getElementById('a').value - document.getElementById('b').value;
            }
            else if (n == 3) {
                document.getElementById('c').value = document.getElementById('a').value * document.getElementById('b').value;
            }
            else {
                document.getElementById('c').value = document.getElementById('a').value / document.getElementById('b').value;
            }
        }


    </script>
</body>

</html>
