<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p id="p">تمرین هفتم :نمایش ماه جاری با switch case</p>
    <hr>
    <h1><mark id="d"></mark></h1>
    <script>
        var now = new Date();
        var month = now.getMonth();
        //alert(month); 

        switch (month) {
            case 1:
                document.getElementById('d').innerHTML = "Feb";
                break;
            case 2:
                document.getElementById('d').innerHTML = "Mar";
                break;
            case 3:
                document.getElementById('d').innerHTML = "Apr";
                break;
            case 4:
                document.getElementById('d').innerHTML = "May";
                break;
            case 5:
                document.getElementById('d').innerHTML = "Jun";
                break;
            case 6:
                document.getElementById('d').innerHTML = "Jul";
                break;
            case 7:
                document.getElementById('d').innerHTML = "Aug";
                break;
            case 8:
                document.getElementById('d').innerHTML = "Sep";
                break;
            case 9:
                document.getElementById('d').innerHTML = "Oct";
                break;
            case 10:
                document.getElementById('d').innerHTML = "Nov";
                break;
            case 11:
                document.getElementById('d').innerHTML = "Dec";
                break;
            default:
                document.getElementById('d').innerHTML = "Jan";
                break;
        }

    </script>
</body>

</html>
