<body>
    <p id="p">تمرین بیستم : اگر مرد انتخاب شد لباسهای زنانه غیر فعال شود و برعکس</p>
    <hr>
    Select Your Gender :
    <input type="radio" name="gender" value="male" onclick="change()"> male
    <input type="radio" name="gender" value="female" onclick="change()"> female
    <hr>
    <input type="checkbox" name="wear" value="1">Keravat
    <input type="checkbox" name="wear" value="2">Manto
    <input type="checkbox" name="wear" value="3">Joorab
    <input type="checkbox" name="wear" value="4">Roosari
    <input type="checkbox" name="wear" value="5">Kot Shalavr
    <input type="checkbox" name="wear" value="6">Shal

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        function change() {
            if ($('input[value=male]').prop('checked')) {
                $('input:nth-child(even)').prop('disabled', false);
                $('input:nth-child(odd)').prop('disabled', true);
            }
            else {
                $('input:nth-child(odd)').prop('disabled', false);
                $('input:nth-child(even)').prop('disabled', true);
            }
        }
    </script>


</body>
