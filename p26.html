<p align="right">یا رب سببی ساز که یارم به سلامت</p>
<p align="center">بازآید و برهاندم از بند ملامت</p>
<p align="right">خاک ره آن یار سفرکرده بیارید</p>
<p align="center">تا چشم جهان بین کنمش جای اقامت</p>
<p align="right">فریاد که از شش جهتم راه ببستند</p>
<p align="center">آن خال و خط و زلف و رخ و عارض و قامت</p>
<p align="right">امروز که در دست توام مرحمتی کن</p>
<p align="center">فردا که شوم خاک چه سود اشک ندامت</p>
